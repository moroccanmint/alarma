    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">

    <style>
        :root {
            --primary-blue: #1a73e8;
            --warning-color: #ff9800;
            --emergency-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(0, 0, 0);
        }

        .signup-container {
            background: rgb(44, 44, 44);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 200px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            color: #bababa;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--primary-blue);
        }

        .phone-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .phone-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .phone-input:focus {
            border-color: var(--primary-blue);
        }

        .submit-btn {
            background: black;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--emergency-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        #otp-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .otp-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .otp-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .otp-input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        .otp-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        #verify-otp-btn {
            background: black;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }

        #resend-otp-btn {
            background: none;
            border: none;
            color: var(--primary-blue);
            cursor: pointer;
            font-size: 0.9rem;
        }

        #resend-otp-btn:disabled {
            color: #999;
            cursor: not-allowed;
        }

        #resend-timer {
            color: #666;
            font-size: 0.9rem;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgH6ZJ1KgMkitKcL7YnigNm1r1P_Dr5Rs",
            authDomain: "alarma-5c1e2.firebaseapp.com",
            projectId: "alarma-5c1e2",
            storageBucket: "alarma-5c1e2.firebasestorage.app",
            messagingSenderId: "941557402373",
            appId: "1:941557402373:web:4ea380076722da1620056c",
            measurementId: "G-7CM36MZG1K"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
</head>

<body>
    <div class="signup-container">
        <img src="alarma-logo-text.svg" alt="ALARMA Logo" class="logo">
        <h1>Sign up for ALARMA</h1>
        <p>Create your account</p>
        <form id="signup-form">
            <div class="email-input-container">
                <input type="email" id="email" class="input-field" placeholder="Enter email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="phone-input-container">
                <input type="tel" id="phone" class="input-field" placeholder="+63 XXX XXX XXXX" required>
                <div class="error-message" id="phone-error"></div>
            </div>
            <div class="password-input-container">
                <input type="password" id="password" class="input-field" placeholder="Enter password" required minlength="6">
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>
            <div class="password-input-container">
                <input type="password" id="confirm-password" class="input-field" placeholder="Confirm password" required>
                <div class="error-message" id="confirm-password-error">Passwords do not match</div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="./login.html">Login here</a></p>
        </form>
    </div>

    <div id="otp-overlay">
        <div class="otp-container">
            <h2>Verify Your Phone Number</h2>
            <p>Enter the 6-digit code sent to your phone</p>
            <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]">
            </div>
            <div class="otp-actions">
                <button id="verify-otp-btn">Verify</button>
                <div id="resend-timer">Resend code in <span id="timer">60</span>s</div>
                <button id="resend-otp-btn" disabled>Resend Code</button>
            </div>
        </div>
    </div>

    <div id="recaptcha-container"></div>

    <script>
        let verificationId = '';
        let appVerifier;

        // Initialize reCAPTCHA when page loads
        window.onload = function() {
            initializeRecaptcha();
        };

        function initializeRecaptcha() {
            try {
                if (appVerifier) {
                    appVerifier.clear();
                }
                
                appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'invisible',
                    'callback': (response) => {
                        console.log('reCAPTCHA verified');
                    }
                });
            } catch (error) {
                console.error('Error initializing reCAPTCHA:', error);
            }
        }

        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const emailError = document.getElementById('email-error');
            const phoneError = document.getElementById('phone-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            const submitBtn = document.querySelector('.submit-btn');
            
            try {
                // Reset error messages
                emailError.style.display = 'none';
                phoneError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                
                // Validate password length
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = 'block';
                    return;
                }
                
                // Validate password confirmation
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordError.style.display = 'block';
                    return;
                }
                
                // Format and validate phone number
                const phoneNumber = formatPhoneNumber(phoneInput.value);
                if (!isValidPhoneNumber(phoneNumber)) {
                    phoneError.textContent = 'Please enter a valid Philippine phone number';
                    phoneError.style.display = 'block';
                    return;
                }
                
                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';
                
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value);
                const user = userCredential.user;
                
                // Store additional user data in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: emailInput.value,
                    phoneNumber: phoneNumber,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Redirect to main app
                window.location.href = '/public/index.html';
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMsg;
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Email already registered';
                        emailError.textContent = errorMsg;
                        emailError.style.display = 'block';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email format';
                        emailError.textContent = errorMsg;
                        emailError.style.display = 'block';
                        break;
                    default:
                        errorMsg = 'Error creating account';
                        emailError.textContent = errorMsg;
                        emailError.style.display = 'block';
                }
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });

        // Handle OTP verification
        document.getElementById('verify-otp-btn').addEventListener('click', async () => {
            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verify-otp-btn');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter a valid 6-digit code');
                return;
            }
            
            try {
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';
                
                // Create credential and sign in
                const credential = firebase.auth.PhoneAuthProvider.credential(
                    verificationId,
                    otp
                );
                
                const userCredential = await auth.signInWithCredential(credential);
                const user = userCredential.user;
                
                // Store user data in Firestore
                await db.collection('users').doc(user.uid).set({
                    phoneNumber: window.tempCredentials.phoneNumber,
                    password: window.tempCredentials.password, // In production, this should be hashed
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Clear temporary credentials
                delete window.tempCredentials;
                
                // Redirect to main app
                window.location.href = './index.html';
                
            } catch (error) {
                console.error('Error verifying OTP:', error);
                alert('Invalid verification code. Please try again.');
                
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
                
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        });

        // Helper functions
        function formatPhoneNumber(phoneNumber) {
            const cleaned = phoneNumber.replace(/\D/g, '');
            if (cleaned.startsWith('0')) {
                return '+63' + cleaned.substring(1);
            } else if (!cleaned.startsWith('63')) {
                return '+63' + cleaned;
            }
            return '+' + cleaned;
        }

        function isValidPhoneNumber(phoneNumber) {
            const phoneRegex = /^\+?63[0-9]{10}$/;
            return phoneRegex.test(phoneNumber);
        }

        function startResendTimer() {
            const timerSpan = document.getElementById('timer');
            const resendBtn = document.getElementById('resend-otp-btn');
            let timeLeft = 60;
            
            const timer = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('resend-timer').style.display = 'none';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // OTP input handling
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (this.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>

</html>
