    <style>
        :root {
            --emergency-color: #f44336;
            --background: #0f0f13;
            --card-background: #1a1a20;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(244, 67, 54, 0.08) 0%, transparent 60%);
            z-index: 0;
            animation: pulse 8s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .signup-container {
            background: var(--card-background);
            padding: 3rem;
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            filter: drop-shadow(0 0 15px rgba(244, 67, 54, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .phone-input-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .phone-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .phone-input:focus {
            border-color: var(--emergency-color);
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .phone-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            background: var(--emergency-color);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .submit-btn:hover {
            background: #f55549;
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(244, 67, 54, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .error-message {
            color: var(--emergency-color);
            font-size: 0.9rem;
            margin-top: 0.75rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        #otp-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 19, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        .otp-container {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .otp-container h2 {
            font-size: 1.6rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .otp-container p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .otp-input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0 30px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: var(--emergency-color);
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.2);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
        }

        .otp-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        #verify-otp-btn {
            background: var(--emergency-color);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        #verify-otp-btn:hover {
            background: #f55549;
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(244, 67, 54, 0.4);
        }

        #resend-otp-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        #resend-otp-btn:hover:not(:disabled) {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        #resend-otp-btn:disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        #resend-timer {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        #recaptcha-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.01;
            pointer-events: none;
        }

</head>

<body>
    <div class="signup-container">
        <img src="icons/alarma-logo.png" alt="ALARMA Logo" class="logo">
        <h1>Sign up for ALARMA</h1>
        <p>Enter your phone number to receive updates and alerts</p>
        <form id="signup-form">
            <div class="phone-input-container">
                <input type="tel" id="phone" class="phone-input" placeholder="+63 XXX XXX XXXX" required>
                <div class="error-message" id="error-message">Please enter a valid phone number</div>
            </div>
            <button type="submit" class="submit-btn">Continue</button>
        </form>
    </div>

    <div id="otp-overlay">
        <div class="otp-container">
            <h2>Verify Your Phone</h2>
            <p>Enter the 6-digit code sent to your phone</p>
            <div class="otp-input-container">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            <div class="otp-actions">
                <button id="verify-otp-btn">Verify</button>
                <button id="resend-otp-btn">Resend Code</button>
                <span id="resend-timer"></span>
            </div>
        </div>
    </div>

    <!-- Add this div for reCAPTCHA -->
    <div id="recaptcha-container"></div>

    <script>
        // Global variables
        let appVerifier;
        let verificationId;
        
        // Initialize reCAPTCHA when page loads
        window.onload = function() {
            initializeRecaptcha();
        };
        
        function initializeRecaptcha() {
            try {
                if (appVerifier) {
                    appVerifier.clear();
                }
                
                appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'invisible',
                    'callback': (response) => {
                        console.log('reCAPTCHA verified');
                    },
                    'expired-callback': () => {
                        console.log('reCAPTCHA expired');
                        appVerifier.reset();
                        initializeRecaptcha();
                    }
                });
                
                appVerifier.render().then(function(widgetId) {
                    window.recaptchaWidgetId = widgetId;
                    console.log('reCAPTCHA rendered successfully');
                });
            } catch (error) {
                console.error('Error initializing reCAPTCHA:', error);
            }
        }
        
        // Format phone number to E.164 format
        function formatPhoneNumber(phoneNumber) {
            // Remove all non-digit characters
            const cleaned = phoneNumber.replace(/\D/g, '');
            
            // Ensure it starts with +63 (Philippines)
            if (cleaned.startsWith('0')) {
                return '+63' + cleaned.substring(1);
            } else if (!cleaned.startsWith('63')) {
                return '+63' + cleaned;
            }
            return '+' + cleaned;
        }
        
        // Validate phone number
        function isValidPhoneNumber(phoneNumber) {
            // Basic validation for Philippine numbers
            const phoneRegex = /^\+?63[0-9]{10}$/;
            return phoneRegex.test(phoneNumber);
        }
        
        // Handle phone number submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneInput = document.getElementById('phone');
            const errorMessage = document.getElementById('error-message');
            const submitBtn = document.querySelector('.submit-btn');
            
            try {
                // Format and validate phone number
                const phoneNumber = formatPhoneNumber(phoneInput.value);
                
                if (!isValidPhoneNumber(phoneNumber)) {
                    errorMessage.textContent = 'Please enter a valid Philippine phone number';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending code...';
                
                console.log('Attempting to send verification code to:', phoneNumber); // Debug log
                
                // Make sure reCAPTCHA is properly initialized
                if (!appVerifier) {
                    console.log('Reinitializing reCAPTCHA...'); // Debug log
                    initializeRecaptcha();
                }
                
                // Send verification code
                try {
                    const confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
                    console.log('Verification code sent successfully'); // Debug log
                    verificationId = confirmationResult.verificationId;
                    
                    // Show OTP overlay
                    document.getElementById('otp-overlay').style.display = 'flex';
                    startResendTimer();
                    
                    // Clear any previous error
                    errorMessage.style.display = 'none';
                } catch (signInError) {
                    console.error('Detailed sign-in error:', signInError); // Detailed error logging
                    throw signInError;
                }
                
            } catch (error) {
                console.error('Error sending OTP:', error);
                let errorMsg = 'Error sending verification code. ';
                
                // More specific error messages based on error code
                if (error.code === 'auth/invalid-phone-number') {
                    errorMsg += 'Invalid phone number format.';
                } else if (error.code === 'auth/quota-exceeded') {
                    errorMsg += 'SMS quota exceeded. Please try again later.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg += 'Too many attempts. Please try again later.';
                } else {
                    errorMsg += 'Please try again.';
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                
                // Reset reCAPTCHA
                if (appVerifier) {
                    appVerifier.reset();
                }
                initializeRecaptcha();
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue';
            }
        });
        
        // Handle OTP verification
        document.getElementById('verify-otp-btn').addEventListener('click', async () => {
            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verify-otp-btn');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter a valid 6-digit code');
                return;
            }
            
            try {
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';
                
                // Create credential
                const credential = firebase.auth.PhoneAuthProvider.credential(
                    verificationId,
                    otp
                );
                
                // Sign in with credential
                const userCredential = await auth.signInWithCredential(credential);
                const user = userCredential.user;
                
                // Store user data in Firestore
                await firebase.firestore().collection('users').doc(user.uid).set({
                    phoneNumber: user.phoneNumber,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Success! Redirect to main app
                window.location.href = '/public/index.html';
                
            } catch (error) {
                console.error('Error verifying OTP:', error);
                alert('Invalid verification code. Please try again.');
                
                // Clear OTP inputs
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
                
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        });
        
        // Handle resend OTP
        document.getElementById('resend-otp-btn').addEventListener('click', async () => {
            const phoneNumber = formatPhoneNumber(document.getElementById('phone').value);
            const resendBtn = document.getElementById('resend-otp-btn');
            
            try {
                resendBtn.disabled = true;
                
                // Reset reCAPTCHA and create new instance
                appVerifier.reset();
                initializeRecaptcha();
                
                // Resend verification code
                const confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
                verificationId = confirmationResult.verificationId;
                
                // Reset timer
                startResendTimer();
                
                // Clear OTP inputs
                document.querySelectorAll('.otp-input').forEach(input => input.value = '');
                document.querySelectorAll('.otp-input')[0].focus();
                
            } catch (error) {
                console.error('Error resending OTP:', error);
                alert('Error resending verification code. Please try again.');
            }
        });
        
        // Prevent form submission on enter key
        document.querySelectorAll('.otp-input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('verify-otp-btn').click();
                }
            });
        });

        // Add this new function for OTP input handling
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                // Handle input
                input.addEventListener('input', function(e) {
                    // Ensure input is only one digit
                    if (this.value.length > 1) {
                        this.value = this.value.slice(0, 1);
                    }
                    
                    // Move to next input if available
                    if (this.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                // Handle backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        // Move to previous input when backspace is pressed on empty input
                        otpInputs[index - 1].focus();
                    }
                });
                
                // Handle paste
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').trim();
                    
                    // If pasted data matches OTP format (6 digits)
                    if (/^\d{6}$/.test(pastedData)) {
                        // Distribute digits across inputs
                        otpInputs.forEach((input, i) => {
                            input.value = pastedData[i];
                        });
                        // Focus last input
                        otpInputs[otpInputs.length - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
