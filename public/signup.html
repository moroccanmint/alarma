    <style>
        :root {
            --primary-blue: #1a73e8;
            --warning-color: #ff9800;
            --emergency-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(0, 0, 0);
        }

        .signup-container {
            background: rgb(44, 44, 44);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 200px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            color: #bababa;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .phone-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .phone-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .phone-input:focus {
            border-color: var(--primary-blue);
        }

        .submit-btn {
            background: black;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--emergency-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        #otp-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .otp-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .otp-input-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .otp-input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        .otp-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        #verify-otp-btn {
            background: black;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }

        #resend-otp-btn {
            background: none;
            border: none;
            color: var(--primary-blue);
            cursor: pointer;
            font-size: 0.9rem;
        }

        #resend-otp-btn:disabled {
            color: #999;
            cursor: not-allowed;
        }

        #resend-timer {
            color: #666;
            font-size: 0.9rem;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

                authDomain: "alarma-5c1e2.firebaseapp.com",
                projectId: "alarma-5c1e2",
                storageBucket: "alarma-5c1e2.firebasestorage.app",

<body>
    <div class="signup-container">
        <img src="alarma-logo-text.svg" alt="ALARMA Logo" class="logo">
        <h1>Sign up for ALARMA</h1>
        <p>Enter your phone number to receive updates and alerts</p>
        <form id="signup-form">
            <div class="phone-input-container">
                <input type="tel" id="phone" class="phone-input" placeholder="+63 XXX XXX XXXX" required>
                <div class="error-message" id="error-message">Please enter a valid phone number</div>
            </div>
            <button type="submit" class="submit-btn">Continue</button>
        </form>
    </div>

    <div id="otp-overlay">
        <div class="otp-container">
            <h2>Verify Your Phone</h2>
            <p>Enter the 6-digit code sent to your phone</p>
            <div class="otp-input-container">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            <div class="otp-actions">
                <button id="verify-otp-btn">Verify</button>
                <button id="resend-otp-btn">Resend Code</button>
                <span id="resend-timer"></span>
            </div>
        </div>
    </div>

    <!-- Add this div for reCAPTCHA -->
    <div id="recaptcha-container"></div>

    <script>
        // Global variables
        let appVerifier;
        let verificationId;
        
        // Initialize reCAPTCHA when page loads
        window.onload = function() {
            initializeRecaptcha();
        };
        
        function initializeRecaptcha() {
            appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    // reCAPTCHA solved
                    console.log('reCAPTCHA verified');
                },
                'expired-callback': () => {
                    // Reset reCAPTCHA
                    appVerifier.reset();
                    initializeRecaptcha();
                }
            });
        }
        
        // Format phone number to E.164 format
        function formatPhoneNumber(phoneNumber) {
            // Remove all non-digit characters
            const cleaned = phoneNumber.replace(/\D/g, '');
            
            // Ensure it starts with +63 (Philippines)
            if (cleaned.startsWith('0')) {
                return '+63' + cleaned.substring(1);
            } else if (!cleaned.startsWith('63')) {
                return '+63' + cleaned;
            }
            return '+' + cleaned;
        }
        
        // Validate phone number
        function isValidPhoneNumber(phoneNumber) {
            // Basic validation for Philippine numbers
            const phoneRegex = /^\+?63[0-9]{10}$/;
            return phoneRegex.test(phoneNumber);
        }
        
        // Handle phone number submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneInput = document.getElementById('phone');
            const errorMessage = document.getElementById('error-message');
            const submitBtn = document.querySelector('.submit-btn');
            
            try {
                // Format and validate phone number
                const phoneNumber = formatPhoneNumber(phoneInput.value);
                
                if (!isValidPhoneNumber(phoneNumber)) {
                    errorMessage.textContent = 'Please enter a valid Philippine phone number';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending code...';
                
                // Send verification code
                const confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
                verificationId = confirmationResult.verificationId;
                
                // Show OTP overlay
                document.getElementById('otp-overlay').style.display = 'flex';
                startResendTimer();
                
                // Clear any previous error
                errorMessage.style.display = 'none';
                
            } catch (error) {
                console.error('Error sending OTP:', error);
                errorMessage.textContent = 'Error sending verification code. Please try again.';
                errorMessage.style.display = 'block';
                appVerifier.reset();
                initializeRecaptcha();
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue';
            }
        });
        
        // Handle OTP verification
        document.getElementById('verify-otp-btn').addEventListener('click', async () => {
            const otpInputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verify-otp-btn');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter a valid 6-digit code');
                return;
            }
            
            try {
                verifyBtn.disabled = true;
                verifyBtn.textContent = 'Verifying...';
                
                // Create credential
                const credential = firebase.auth.PhoneAuthProvider.credential(
                    verificationId,
                    otp
                );
                
                // Sign in with credential
                const userCredential = await auth.signInWithCredential(credential);
                
                // Store user data if needed
                const user = userCredential.user;
                localStorage.setItem('userId', user.uid);
                
                // Success! Redirect to main app
                window.location.href = '/public/index.html';
                
            } catch (error) {
                console.error('Error verifying OTP:', error);
                alert('Invalid verification code. Please try again.');
                
                // Clear OTP inputs
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
                
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        });
        
        // Handle resend OTP
        document.getElementById('resend-otp-btn').addEventListener('click', async () => {
            const phoneNumber = formatPhoneNumber(document.getElementById('phone').value);
            const resendBtn = document.getElementById('resend-otp-btn');
            
            try {
                resendBtn.disabled = true;
                
                // Reset reCAPTCHA and create new instance
                appVerifier.reset();
                initializeRecaptcha();
                
                // Resend verification code
                const confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, appVerifier);
                verificationId = confirmationResult.verificationId;
                
                // Reset timer
                startResendTimer();
                
                // Clear OTP inputs
                document.querySelectorAll('.otp-input').forEach(input => input.value = '');
                document.querySelectorAll('.otp-input')[0].focus();
                
            } catch (error) {
                console.error('Error resending OTP:', error);
                alert('Error resending verification code. Please try again.');
            }
        });
        
        // Prevent form submission on enter key
        document.querySelectorAll('.otp-input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('verify-otp-btn').click();
                }
            });
        });

        // Add this new function for OTP input handling
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                // Handle input
                input.addEventListener('input', function(e) {
                    // Ensure input is only one digit
                    if (this.value.length > 1) {
                        this.value = this.value.slice(0, 1);
                    }
                    
                    // Move to next input if available
                    if (this.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                // Handle backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        // Move to previous input when backspace is pressed on empty input
                        otpInputs[index - 1].focus();
                    }
                });
                
                // Handle paste
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').trim();
                    
                    // If pasted data matches OTP format (6 digits)
                    if (/^\d{6}$/.test(pastedData)) {
                        // Distribute digits across inputs
                        otpInputs.forEach((input, i) => {
                            input.value = pastedData[i];
                        });
                        // Focus last input
                        otpInputs[otpInputs.length - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
